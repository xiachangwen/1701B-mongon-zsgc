<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/add.css">
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">添加信息</h1>
		</header>
		<form class="mui-input-group">
			<div class="mui-input-row">
				<label>姓名：</label>
				<input type="text" class="mui-input-clear name">
			</div>
			<div class="mui-input-row">
				<label>年龄：</label>
				<input type="text" class="mui-input-clear age">
			</div>
			<div class="mui-input-row">
				<label>性别：</label>
				<input type="text" class="mui-input-clear sex">
			</div>
			<div class="mui-input-row">
				<label>住址：</label>
				<input type="text" class="mui-input-clear addrees">
			</div>
			<div class="mui-input-row">
				<label>电话：</label>
				<input type="text" class="mui-input-clear phone">
			</div>
		
			<div class="mui-button-row">
				<button type="button" class="mui-btn mui-btn-primary primary">确认</button>
				<button type="button" class="mui-btn mui-btn-danger danger">取消</button>
			</div>
		</form>
		
		<script src="../js/libs/require.js" async defer data-main="../js/add" type="text/javascript"></script>
	</body>
</html>
